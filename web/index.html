<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T-Rex VR</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-svgfile-component@1.1.2/dist/aframe-svgfile-component.js"></script> 
  </head>
<body>
  <a-scene id="scene">
    <a-cylinder position="0 0 0" radius="40" height="0.1" color="#FFC65D"></a-cylinder>
    <a-entity>
      <a-entity svgfile="svgFile: ../assets/trex.svg; height:9.6; color: #535353" position="0 4.8 -30">
        <a-animation 
          attribute="rotation" dur="200" direction="alternate"
          to="0 10 -10" repeat="indefinite"></a-animation>
      </a-entity>
      <a-animation 
        attribute="rotation" dur="20000" direction="forward"
        to="0 -360 0" repeat="indefinite"  easing="linear"></a-animation>
    </a-entity>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  <template id="cactusAnimation">
    <a-animation 
      attribute="position" dur="2000" direction="forward"
      to="-20 2 -10" easing="linear"></a-animation>
  </template>
  <script src="t-rex.js"></script>
</body>
</html>
